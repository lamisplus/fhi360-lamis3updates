<div class="lamis-edit-form">
    <div class="lamis-edit-form-container">
        <mat-card>
            <mat-card-header>
            </mat-card-header>
            <mat-card-content>
                <adf-card-view [properties]="properties" editable="false"></adf-card-view>
                <mat-divider></mat-divider>
                <adf-datatable *ngIf="dataSource"
                               [rows]="dataSource">
                    <data-columns>
                        <data-column key="description" title="Description" sortable="true"></data-column>
                        <data-column key="morning" title="Morning" sortable="false"></data-column>
                        <data-column key="afternoon" title="Afternoon" sortable="false"></data-column>
                        <data-column key="evening" title="Evening" sortable="false"></data-column>
                        <data-column key="duration" title="Duration" sortable="false"></data-column>
                    </data-columns>
                </adf-datatable>
            </mat-card-content>
            <mat-card-actions class="lamis-edit-form-actions">
                <button mat-button (click)="previousState()">Back</button>
                <button mat-raised-button color="warn" (click)="delete()">Delete</button>
                <button mat-raised-button color="primary" (click)="edit()">Edit</button>
            </mat-card-actions>
        </mat-card>
    </div>
</div>
