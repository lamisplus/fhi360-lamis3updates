<mat-card class="dark-blue-100">

        <mat-card-title>{{title}}</mat-card-title>
    </mat-card-header>
    <mat-divider></mat-divider>
    <mat-card-content>
        <ng-container #container></ng-container>
    </mat-card-content>
</mat-card>
