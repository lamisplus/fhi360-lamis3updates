<div class="lamis-edit-form">
    <div class="lamis-edit-form-container">
        <form name="form" role="form" novalidate (ngSubmit)="save()" #caseManagerForm="ngForm">
            <mat-card class="default">
                <mat-card-content>
                    <div class="row">
                        <div class="col-md-6">
                            <mat-form-field class="full-width">
                                <mat-label>Name</mat-label>
                                <input matInput name="name" #name="ngModel"
                                       required
                                       [(ngModel)]="entity.name"/>
                                <mat-error
                                        *ngIf="name.errors && (name.dirty || name.touched) && (name.errors.required)">
                                    Case Manager name is required
                                </mat-error>
                            </mat-form-field>
                        </div>
                        <div class="col-md-6">
                            <mat-form-field class="full-width">
                                <mat-label>Address</mat-label>
                                <textarea matInput name="address" [(ngModel)]="entity.address" #address="ngModel"
                                          rows="2" required>
                                </textarea>
                                <mat-error
                                        *ngIf="address.errors && (address.dirty || address.touched) && (address.errors.required)">
                                    Case Manager address is required
                                </mat-error>
                            </mat-form-field>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-6">
                            <mat-form-field class="full-width">
                                <mat-label>Sex</mat-label>
                                <mat-select name="sex" [(ngModel)]="entity.gender" #sex="ngModel" required>
                                    <mat-option></mat-option>
                                    <mat-option [value]="'FEMALE'">Female</mat-option>
                                    <mat-option [value]="'MALE'">Male</mat-option>
                                </mat-select>
                                <mat-error
                                        *ngIf="sex.errors && (sex.dirty || sex.touched) && (sex.errors.required)">
                                    Case Manager sex is required
                                </mat-error>
                            </mat-form-field>
                        </div>
                        <div class="col-md-6">
                            <mat-form-field class="full-width">
                                <mat-label>Telephone</mat-label>
                                <input matInput name="phone" phoneNumber [(ngModel)]="entity.phoneNumber" required
                                       #phone="ngModel"/>
                                <mat-error
                                        *ngIf="phone.errors && (phone.dirty || phone.touched) && (phone.errors.required)">
                                    Case Manager Telephone number is required
                                </mat-error>
                                <mat-error
                                        *ngIf="phone.errors && (phone.dirty || phone.touched) && (phone.errors.invalidPhone)">
                                    Invalid phone number
                                </mat-error>
                            </mat-form-field>
                        </div>
                    </div>
                </mat-card-content>
                <mat-card-actions class="lamis-edit-form-actions">
                    <button mat-raised-button type="button" (click)="previousState()">Back</button>
                    <button mat-raised-button color='primary'
                            [disabled]="caseManagerForm.invalid || isSaving"
                            type="submit">
                        {{entity.id !== undefined ? 'Update' : 'Save'}}
                    </button>
                </mat-card-actions>
            </mat-card>
        </form>
    </div>
</div>
